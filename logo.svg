  <path d="M85 8 L88 6 L90 10 L94 10 L95 14 L92 16 L95 18 L94 22 L90 22 L88 26 L85 24 L82 26 L80 22 L76 22 L75 18 L78 16 L75 14 L76 10 L80 10 L82 6 L85 8" fill="#333"/>

